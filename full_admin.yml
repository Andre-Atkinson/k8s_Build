---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-kasten-sa
  namespace: kasten-io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k10-superadmin
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k10-superadmin-my-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k10-superadmin
subjects:
- kind: ServiceAccount
  name: my-kasten-sa
  namespace: kasten-io
